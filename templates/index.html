    <script>

      BrainBrowser.SurfaceViewer.start("brainbrowser_here", function(viewer) {
        
        // Render the viewer and load an mniobj brain surface
        viewer.render();
        viewer.setClearColor(parseInt('ffffff', 16));   // Set the background to white
        viewer.loadModelFromURL("static/models/brain-surface.obj"); // Load the mniobj 
        

        // Event handler sends an AJAX request using x, y, z coordinates
        // when the user clicks on a part of the brain 
        $("#brainbrowser_here").click(function(event) {
          console.log("I am in the event handler callback")

          // If the user did ctrlClick, get the xyz coordinates 
          if (!event.shiftKey && !event.ctrlKey) return;
          var pick_info = viewer.pick();
          if (pick_info) {
            var x = Math.round(pick_info.point.x);
            var y = Math.round(pick_info.point.y);
            var z = Math.round(pick_info.point.z);
            viewer.drawDot(x, y, z, 2, 0xFF0000)
            d3.select("svg").remove() // clear current D3

            // Send an AJAX request to query the db and display the results in D3
            var url = "/d3.json?xcoord=" + String(x) + 
                      "&ycoord=" + String(y) + 
                      "&zcoord=" + String(z)
            $.get(url, initializeD3)
          };
        }); 
      });

    </script>

    <!--D3 SCRIPT HERE -->

    <script>

    function initializeD3(results) {   
        console.log("Initializing D3.");
        console.dir(results);

        var width = 500,
            height = 500,
            root; 

        var force = d3.layout.force()
            .linkDistance(20)
            .charge(-300)
            .gravity(.10)
            .size([width, height])
            .on("tick", tick);

        var svg = d3.select("#d3_here").append("svg")
            .attr("width", width)
            .attr("height", height);

        var link = svg.selectAll(".link"),
            node = svg.selectAll(".node");

        var root = results;
        update();

        function update() {
          var nodes = flatten(root),
              links = d3.layout.tree().links(nodes);

          // Restart the force layout.
          force
              .nodes(nodes)
              .links(links)
              .start();

          // Update links.
          link = link.data(links, function(d) { return d.target.id; });

          link.exit().remove();

          link.enter().insert("line", ".node")
              .attr("class", "link");

          // Update nodes.
          node = node.data(nodes, function(d) { return d.id; });

          node.exit().remove();

          var nodeEnter = node.enter().append("g")
              .attr("class", "node")
              .on("click", click)
              .call(force.drag);

          nodeEnter.append("circle")
              .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; });

          nodeEnter.append("text")
              .attr("dy", ".35em")
              .text(function(d) { return d.name; });
              // Can I access d.name if I want to use the name to query my db? 

          node.select("circle")
              .style("fill", color);
        }

        function tick() {
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

          node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
        }

        function color(d) {
          return d._children ? "#3182bd" // collapsed package
              : d.children ? "#c6dbef" // expanded package
              : "#fd8d3c"; // leaf node
        }

        // Toggle children on click.
        function click(d) {
          if (d3.event.defaultPrevented) return; // ignore drag
          if (d.children) {  
            d._children = d.children;   
            d.children = null;  
          } else {
            d.children = d._children; 
            d._children = null;

            // When user clicks on a node: do an AJAX request to get the locations
            // associated with that word.
            var url = '/locations?word=' + String(d.name)
            // To do: figure out why this route isn't working (I think
            // it's related to the route returning a python tuple?)
            // $.get(url, function(result) {console.log(result)});

          }
          update();
        }

        // Returns a list of all nodes under the root.
        function flatten(root) {
          var nodes = [], i = 0;

          function recurse(node) {
            if (node.children) node.children.forEach(recurse);
            if (!node.id) node.id = ++i;
            nodes.push(node);
          }

          recurse(root);
          return nodes;
        }
    }
