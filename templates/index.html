    <!--D3 SCRIPT HERE -->

    <script>

    function initializeD3(results) {   
        console.log("Initializing D3.");
        console.dir(results);

        var width = 960,
            height = 500,
            root; 

        var force = d3.layout.force()
            .linkDistance(20)
            .charge(-300)
            .gravity(.10)
            .size([width, height])
            .on("tick", tick);

        var svg = d3.select("#d3_here").append("svg")
            .attr("width", width)
            .attr("height", height);

        var link = svg.selectAll(".link"),
            node = svg.selectAll(".node");

        var root = results;
        update();

        function update() {
          var nodes = flatten(root),
              links = d3.layout.tree().links(nodes);

          // Restart the force layout.
          force
              .nodes(nodes)
              .links(links)
              .start();

          // Update links.
          link = link.data(links, function(d) { return d.target.id; });

          link.exit().remove();

          link.enter().insert("line", ".node")
              .attr("class", "link");

          // Update nodes.
          node = node.data(nodes, function(d) { return d.id; });

          node.exit().remove();

          var nodeEnter = node.enter().append("g")
              .attr("class", "node")
              .on("click", click)
              .call(force.drag);

          nodeEnter.append("circle")
              .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; });

          nodeEnter.append("text")
              .attr("dy", ".35em")
              .text(function(d) { return d.name; });
              // Can I access d.name if I want to use the name to query my db? 

          node.select("circle")
              .style("fill", color);
        }

        function tick() {
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

          node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
        }

        function color(d) {
          return d._children ? "#3182bd" // collapsed package
              : d.children ? "#c6dbef" // expanded package
              : "#fd8d3c"; // leaf node
        }

        // Toggle children on click.
        function click(d) {
          if (d3.event.defaultPrevented) return; // ignore drag
          if (d.children) {  // If d is on a child node? 
            d._children = d.children;   // expand any collapsed children
            d.children = null;  // ?? 
            console.log("Something is happening here")
          } else {
            d.children = d._children; // ?
            d._children = null;
            console.log("a click!")
            // stuff goes here: 
              // Get the word associated with this node (e.g. 'emotion')
              // Do an AJAX request for the locations showing activation 
              // associated with that word. 
              // The result needs to be a .txt file with a list  
              // of word frequencies at each of the 81000 locations across the
              // brain surface
          }
          update();
        }

        // Returns a list of all nodes under the root.
        function flatten(root) {
          var nodes = [], i = 0;

          function recurse(node) {
            if (node.children) node.children.forEach(recurse);
            if (!node.id) node.id = ++i;
            nodes.push(node);
          }

          recurse(root);
          return nodes;
        }
    }
